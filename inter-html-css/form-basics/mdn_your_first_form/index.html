<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <p>
            <label for="name">Name: </label>
            <input type="text" id="name" name="user_name" placeholder="Your name">
        </p>
        <p>
            <label for="mail">Email: </label>
            <input type="email" name="user_email" id="mail" placeholder="sample@gmail.com">
        </p>
        <p>
            <label for="msg">Message: </label>
            <textarea name="user_message" id="msg" placeholder="Leave your message here"></textarea>
        </p>
        <p class="btn">
            <button type="submit">Send your message!</button>
        </p>

    </form>
</body>
</html>
